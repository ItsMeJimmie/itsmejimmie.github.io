<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="email.css">
    <link rel="icon" href="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="contact">
        <h2 style="text-align: center;">CONTACT</h2>

        <div class="group">            
            <form action="https://formspree.io/f/xeojdbqv" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="first">

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="message">Message</label>
                <textarea id="message" cols="30" rows="10" name="message"></textarea>

                <button style="font-family: 'Passion One', 'Courier New', Courier, monospace; color: black;">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
